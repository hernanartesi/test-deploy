          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LOGIN_CLASE7_UADE }}'
          channelId: live
          projectId: login-clase7-uade
